<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
  <title> Voting System </title>
  <!-- CSS only -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1 class="display-1 " >Voting</h1>
  <div class="login-container">
    <h2> Voter Login</h2>
    <form action="/data" method="post" name="voter-form">
      <div class="user-box">
        <input id="vname" type="text" name="vname" required>
        
        <label for="username">Username</label>
      </div>
  
      <div class="user-box">
        <input id="vid" type="password" name="vid" required>
        <label for="password">password</label>
      </div>
  
      <button>Submit</button>
    </form>
  </div>
  


  <h1 class="display-1 ">Admin</h1>
  <div class="login-container">
    <h2> Admin Login</h2>
    <form action="/mongo" method="post" name="admin-form">
      <div class="user-box">
        <input id="aname" type="text" name="aname" required>
  
        <label for="username">Username</label>
      </div>
  
      <div class="user-box">
        <input id="aid" type="password" name="aid" required>
        <label for="password">password</label>
      </div>
  
      <button>Submit</button>
    </form>
  </div>

 

  </div>
</body>

</html>
